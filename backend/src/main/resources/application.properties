spring.application.name=com.netflix.clone

#Local Mysql database
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/pulsescreen_video
spring.datasource.username=Mysqlusername
spring.datasource.password=Mysqlpassword

spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.properties.hibernate.format_sql=true


#file upload
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=2GB
spring.servlet.multipart.max-request-size=2GB

server.tomcat.max-swallow-size=-1
server.tomcat.max-http-form-post-size=-1

file.upload.video-dir=uploads/videos
file.upload.image-dir=uploads/images

#Email (local smtp)
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=mailId
spring.mail.password=AppPassword
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.starttls.required=true

#FRONTEND (LOCAL)
app.frontend.url=http://localhost:4200

jwt.secret=local_dev_jwt_secret_key_which_is_more_than_32_chars_long_2026


server.port=8080