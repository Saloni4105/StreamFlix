<div class="dialog-container">
  <div class="dialog-header">
    <h1>Change Password</h1>
  </div>

  <div class="dialog-content">
    <form [formGroup]="changePasswordForm" class="password-form">
      <div class="form-section">
        <h2 class="section-title">
          <mat-icon>lock</mat-icon>
          Security Information
        </h2>

        <div class="form-grid">

          <!-- Current Password -->
          <mat-form-field appearance="outline" class="full-width">
            <mat-label>Current Password</mat-label>
            <input matInput
                   [type]="hideCurrentPassword ? 'password' : 'text'"
                   formControlName="currentPassword">

            <mat-icon matPrefix>lock_open</mat-icon>

            <button mat-icon-button matSuffix type="button"
                    (click)="hideCurrentPassword = !hideCurrentPassword">
              <mat-icon>
                {{ hideCurrentPassword ? 'visibility_off' : 'visibility' }}
              </mat-icon>
            </button>

            <mat-error *ngIf="changePasswordForm.get('currentPassword')?.hasError('required')">
              Current Password is required
            </mat-error>
          </mat-form-field>

          <!-- New Password -->
          <mat-form-field appearance="outline" class="full-width">
            <mat-label>New Password</mat-label>
            <input matInput
                   [type]="hideNewPassword ? 'password' : 'text'"
                   formControlName="newPassword">

            <mat-icon matPrefix>vpn_key</mat-icon>

            <button mat-icon-button matSuffix type="button"
                    (click)="hideNewPassword = !hideNewPassword">
              <mat-icon>
                {{ hideNewPassword ? 'visibility_off' : 'visibility' }}
              </mat-icon>
            </button>

            <mat-error *ngIf="changePasswordForm.get('newPassword')?.hasError('required')">
              New Password is required
            </mat-error>

            <mat-error *ngIf="changePasswordForm.get('newPassword')?.hasError('minlength')">
              Password must be at least 6 characters long
            </mat-error>
          </mat-form-field>

          <!-- Confirm Password -->
          <mat-form-field appearance="outline" class="full-width">
            <mat-label>Confirm New Password</mat-label>
            <input matInput
                   [type]="hideConfirmPassword ? 'password' : 'text'"
                   formControlName="confirmPassword">

            <mat-icon matPrefix>check_circle</mat-icon>

            <button mat-icon-button matSuffix type="button"
                    (click)="hideConfirmPassword = !hideConfirmPassword">
              <mat-icon>
                {{ hideConfirmPassword ? 'visibility_off' : 'visibility' }}
              </mat-icon>
            </button>

            <mat-error *ngIf="changePasswordForm.get('confirmPassword')?.hasError('required')">
              Please confirm your password
            </mat-error>

            <mat-error *ngIf="changePasswordForm.get('confirmPassword')?.hasError('passwordMismatch')">
              Passwords do not match
            </mat-error>

          </mat-form-field>

        </div>
      </div>
    </form>
  </div>

  <div class="dialog-footer">
  <button
    mat-button
    (click)="onCancel()"
    [disabled]="loading"
    class="footer-cancel">
    Cancel
  </button>

  <button
    mat-raised-button
    color="primary"
    [disabled]="!changePasswordForm.valid || loading"
    (click)="onSubmit()"
    class="footer-save">

    <mat-icon>{{ loading ? 'hourglass_empty' : 'key' }}</mat-icon>
    {{ loading ? 'Changing...' : 'Change Password' }}

  </button>
</div>

</div>
